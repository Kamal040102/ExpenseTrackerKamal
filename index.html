<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Expense Tracker</h1>
        </div>

        <div class="balance">
            <h3>Your Balance</h3>
            <h2 id="balance">&dollar;0.00</h2>
        </div>
        <div class="incomeExpense">
            <div class="income">
                <h3>income</h3>
                <h3 id="income">&dollar;0.00</h3>
            </div>
            <div class="expense">
                <h3>expense</h3>
                <h3 id="expense">&dollar;0.00</h3>
            </div>
        </div>

        <div class="history">
            <h3 class="historyTitle">History</h3>
        </div>

        <div class="addNewTransaction">
            <h3>Add new Transaction</h3>
            <form action="" id="trasactionForm">
                <label for="text" id="text">Text</label>
                <input type="text" name="text" id="text" placeholder="Enter text..">
                <label for="amount" id="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Enter Amount..">
                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </div>
</body>
</html>
